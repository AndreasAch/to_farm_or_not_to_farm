<!DOCTYPE html>
<html>
<head>
    <title>Farm Game - Join Page</title>
</head>
<body>
<h1>Welcome to the Farm Game</h1>
<label for="playerName">Enter your name:</label>
<input type="text" id="playerName" placeholder="Your name"><br><br>
<label for="sessionCode">Enter the session code:</label>
<input type="text" id="sessionCode" placeholder="Session code"><br><br>
<button onclick="joinGame()">Join Game</button>

<script>
    function joinGame() {
        const playerName = document.getElementById('playerName').value;
        const sessionCode = document.getElementById('sessionCode').value;

        // Send a POST request to your locally running Flask server to join the game
        fetch('http://localhost:5000/join', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `player_name=${playerName}&session_code=${sessionCode}`
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Join request received.');
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
