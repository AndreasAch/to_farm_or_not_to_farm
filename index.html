<!DOCTYPE html>
<html>
<head>
    <title>To Farm or Not to Farm - Join Page</title>
</head>
<body>
<h1>Welcome!</h1>
<label for="playerName">Enter your name:</label>
<input type="text" id="playerName" placeholder="Your name"><br><br>
<label for="sessionCode">Enter the session code:</label>
<input type="text" id="sessionCode" placeholder="Session code"><br><br>
<button onclick="joinGame()">Join Game</button>

<script>
    function joinGame() {
        const playerName = document.getElementById('playerName').value;
        const sessionCode = document.getElementById('sessionCode').value;

        // Send a POST request to your server to join the game
        fetch('https://to-farm-or-not-to-farm-0cabd20d5aac.herokuapp.com/join', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                player_name: playerName,
                session_code: sessionCode
            })
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Join request received.');
            })
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
